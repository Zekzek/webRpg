<div class="actionGroupWrapper">
  <div class="banner" ng-click="sendToggleExpansion(data)">
    {{data.name}}
  </div>
  <div ng-if="data.expanded" ng-repeat="action in data.list">
    <action_group ng-if="action.list" data="action" send-toggle-expansion="sendToggleExpansion(action)"></action_group>
    <action ng-if="!action.list" data="action"></action>
  </div>
</div>
